name: ðŸ”Ž SSH Test to AlwaysData

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]

jobs:
  ssh-test:
    runs-on: ubuntu-latest
    steps:
      - name: âœ… Validate Secrets (fail if missing)
        run: |
          [ -n "${{ secrets.AD_HOST }}" ]     || { echo "âŒ AD_HOST is empty"; exit 1; }
          [ -n "${{ secrets.AD_USER }}" ]     || { echo "âŒ AD_USER is empty"; exit 1; }
          [ -n "${{ secrets.AD_PATH }}" ]     || { echo "âŒ AD_PATH is empty"; exit 1; }
          [ -n "${{ secrets.AD_SSH_KEY }}" ]  || { echo "âŒ AD_SSH_KEY is empty"; exit 1; }
          echo "âœ… All secrets present"

      - name: ðŸ”‘ Test SSH connectivity
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.AD_HOST }}
          username: ${{ secrets.AD_USER }}
          key: ${{ secrets.AD_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "Connected OK â†’ host=$(hostname), user=$(whoami)"
            mkdir -p "${{ secrets.AD_PATH }}"
            echo "Deployed $(date -u)" > "${{ secrets.AD_PATH }}/_from_github.txt"
            ls -al "${{ secrets.AD_PATH }}"
