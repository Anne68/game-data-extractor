name: ðŸš€ Deploy to AlwaysData

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: âœ… Validate Secrets
        run: |
          [ -z "${{ secrets.AD_HOST }}" ] && echo "âŒ AD_HOST is empty" && exit 1 || echo "âœ… AD_HOST OK"
          [ -z "${{ secrets.AD_USER }}" ] && echo "âŒ AD_USER is empty" && exit 1 || echo "âœ… AD_USER OK"
          [ -z "${{ secrets.AD_PATH }}" ] && echo "âŒ AD_PATH is empty" && exit 1 || echo "âœ… AD_PATH OK"
          [ -z "${{ secrets.AD_SSH_KEY }}" ] && echo "âŒ AD_SSH_KEY is empty" && exit 1 || echo "âœ… AD_SSH_KEY OK"

      - name: ðŸ”‘ Test SSH connectivity
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.AD_HOST }}
          username: ${{ secrets.AD_USER }}
          key: ${{ secrets.AD_SSH_KEY }}
          port: 22
          script: |
            echo "âœ… Connected to $(hostname) as $(whoami)"

      - name: ðŸ“‚ Upload files via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AD_HOST }}
          username: ${{ secrets.AD_USER }}
          key: ${{ secrets.AD_SSH_KEY }}
          port: 22
          source: |
            ./*
            !.git/**
            !.github/**
          target: ${{ secrets.AD_PATH }}

      - name: ðŸ›  Finalize on server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.AD_HOST }}
          username: ${{ secrets.AD_USER }}
          key: ${{ secrets.AD_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            mkdir -p "${{ secrets.AD_PATH }}"
            cd "${{ secrets.AD_PATH }}"
            echo "Deployed from GitHub at $(date -u)" > _from_github.txt
            ls -al
            echo "âœ… Deploy finished"
